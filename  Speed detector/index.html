<!DOCTYPE html>
<html>
<head>
	<title>Traffic Law Enforcement Program</title>
</head>
<body>
	<h1>Traffic Law Enforcement Program</h1>

	<label for="speed-input">Enter your speed:</label>
	<input type="text" id="speed-input">

	<button id="check-speed-btn">Check Speed</button>

	<div id="results"></div>

	<script src="script.js">
		document.getElementById("check-speed-btn").addEventListener("click", function() {
			let speed = parseInt(document.getElementById("speed-input").value);
			let resultsDiv = document.getElementById("results");

			if (isNaN(speed)) {
				resultsDiv.innerHTML = "<p>Please enter a valid speed.</p>";
			} else if (speed < 70) {
				resultsDiv.innerHTML = "<p>Ok</p>";
			} else {
				let demerit_points = Math.floor((speed - 70) / 5);
				if (demerit_points > 12) {
					resultsDiv.innerHTML = "<p>License suspended</p>";
				} else {
					resultsDiv.innerHTML = "<p>Points: " + demerit_points + "</p>";
				}
			}
		});
	</script>
</body>
</html>
